<div>
    <div class="p-grid">
        <div class="p-col-12">
            <button pButton pRipple type="button" icon="pi pi-plus" label="Recipe"
                class="p-button-rounded p-button-outlined" (click)="newRecipe()" ></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12"> 
            <app-recipe-item *ngFor="let recipeItem of recipes;let i = index" [recipe]="recipeItem" [recipeIndex]="i" ></app-recipe-item>
        </div>

    </div>
</div>
